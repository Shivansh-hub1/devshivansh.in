<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ffafbd;
            --secondary-red: #ffc3a0;
            --dark-pink: #e91e63;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-pink), var(--secondary-red));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.5s ease;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: white;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* The Bouquet Visual */
        .bouquet {
            font-size: 80px;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Input Styling */
        .input-group {
            margin-top: 20px;
        }

        input {
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            outline: none;
            width: 60%;
            font-size: 1rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        button {
            padding: 12px 25px;
            border-radius: 25px;
            border: none;
            background: var(--dark-pink);
            color: white;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            background: #c2185b;
        }

        /* Gallery Page (Hidden by default) */
        #gallery-page {
            display: none;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            background: white;
            padding: 20px;
            border-radius: 20px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .photo-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .photo-grid img:hover {
            transform: scale(1.03);
        }

        .hidden {
            display: none !important;
        }

        #error-msg {
            color: #b00020;
            font-size: 0.8rem;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

        <div class="bouquet">üíê</div>

        <div class="input-group">
